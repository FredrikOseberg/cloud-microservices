language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl

install:
#   - docker-compose -f udacity-c2-deploy/docker-compose-build.yaml build --parallel
#   - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
#   - docker-compose -f udacity-c2-deploy/docker-compose-build.yaml push
  - gpg --output udacity-k8s-cluster-kubeconfig --decrypt udacity-k8s-cluster-kubeconfig.gpg | echo "$ENCRYPTION_PASSWORD"
  - kubectl --kubeconfig=udacity-k8s-cluster-kubeconfig
  - kubectl set image deployment/backend-user khare123/udacity-restapi-user=khare123/udacity-restapi-user:latest --record
  - kubectl set image deployment/backend-feed khare123/udacity-restapi-feed=khare123/udacity-restapi-feed:latest --record
  - kubectl set image deployment/reverse-proxy khare123/reverse-proxy=khare123/reverse-proxy:latest --record
  - kubectl set image deployment/frontend khare123/udacity-frontend=khare123/udacity-frontend:latest --record


  

